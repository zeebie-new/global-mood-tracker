<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#667eea" />
    <meta name="description" content="Global Mood - Share how you're feeling today and see live responses from around the world" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <title>üåç Global Mood - How are you feeling today?</title>
    
    <style>
      /* Loading animation styles */
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      }
      
      .loading-content {
        text-align: center;
        color: white;
      }
      
      .loading-emoji {
        font-size: 4rem;
        animation: bounce 1s infinite;
        margin-bottom: 20px;
      }
      
      .loading-text {
        font-size: 1.5rem;
        font-weight: 600;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      }
      
      @keyframes bounce {
        0%, 20%, 50%, 80%, 100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-20px);
        }
        60% {
          transform: translateY(-10px);
        }
      }
      
      /* Hide loading when React app loads */
      .loaded #loading {
        display: none;
      }
      
      /* Ensure root takes full height */
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      
      #root {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        text-align: center;
        font-size: 1.2rem;
      ">
        <div>
          <div style="font-size: 4rem; margin-bottom: 20px;">üåç</div>
          <h1>Global Mood</h1>
          <p>You need to enable JavaScript to run this app.</p>
        </div>
      </div>
    </noscript>
    
    <!-- Loading screen -->
    <div id="loading">
      <div class="loading-content">
        <div class="loading-emoji">üåç</div>
        <div class="loading-text">Loading Global Mood...</div>
      </div>
    </div>
    
    <!-- React app will mount here -->
    <div id="root"></div>
    
    <script>
      // Hide loading screen when React app mounts
      window.addEventListener('load', function() {
        setTimeout(function() {
          document.body.classList.add('loaded');
        }, 500);
      });
      
      // Fallback: hide loading after 3 seconds regardless
      setTimeout(function() {
        document.body.classList.add('loaded');
      }, 3000);
    </script>
  </body>
</html>
